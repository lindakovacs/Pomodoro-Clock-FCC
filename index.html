<div class="text-box">
		<h1 id="title">Pomodoro Clock</h1><br>
		 <h2>FreeCodeCamp</h2>
	</div>

	<div class="container">

	  <div id="pomodoro">
	    <div id="status"></div>
	    <div class="timerDisplay"> 25:00 </div>
	    <button id="start-btn" class="btn">START</button>
	  </div>

	  <div class="settings">
	    <div id="work">
	      <p>Work Session</p>
	      <h4 class="btn-settings" id="work-minus">-</h4>
	      <h4><span id="work-min">25</span> mins</h4>
				<h4 class="btn-settings" id="work-plus">+</h4>
	    </div>

	    <button id="reset" class="btn">RESET</button>

	    <div id="break">
	      <p>Break Session</p>
	      <h4 class="btn-settings" id="break-minus">-</h4>
	      <h4><span id="break-min">5</span> mins</h4>
				<h4 class="btn-settings" id="break-plus">+</h4>
	    </div>
	  </div>


	</div>
